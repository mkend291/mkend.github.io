    <script>
        // Load bio from WebsiteBio.txt file
        fetch('WebsiteBio.txt')
            .then(response => response.text())
            .then(text => {
                // Split by double line breaks to create paragraphs
                const paragraphs = text.trim().split('\n').filter(line => line.trim() !== '');
                const bioHTML = paragraphs.map(p => `<p>${p.trim()}</p>`).join('');
                document.getElementById('bio-content').innerHTML = bioHTML;
            })
            .catch(error => {
                console.error('Error loading bio:', error);
                document.getElementById('bio-content').innerHTML = '<p>Unable to load bio content.</p>';
            });
    </script>
